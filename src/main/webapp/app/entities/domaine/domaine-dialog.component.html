<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDomaineLabel" jhiTranslate="plamobApp.domaine.home.createOrEditLabel">Create or edit a Domaine</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!domaine.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="domaine.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.domaine.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                [(ngModel)]="domaine.libelle" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.domaine.responsable" for="field_responsable">Responsable</label>
            <select class="form-control" id="field_responsable" name="responsable" [(ngModel)]="domaine.responsableId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ressourceOption.id" *ngFor="let ressourceOption of ressources; trackBy: trackRessourceById">{{ressourceOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
