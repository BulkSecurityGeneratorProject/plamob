<div>
    <h2>
        <span jhiTranslate="plamobApp.domaine.home.title">Domaines</span>
        <button class="btn btn-primary float-right jh-create-entity create-domaine" [routerLink]="['/', { outlets: { popup: ['domaine-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="plamobApp.domaine.home.createLabel">
            Create new Domaine
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="domaines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plamobApp.domaine.libelle">Libelle</span></th>
            <th><span jhiTranslate="plamobApp.domaine.responsable">Responsable</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let domaine of domaines ;trackBy: trackId">
                <td><a [routerLink]="['../domaine', domaine.id ]">{{domaine.id}}</a></td>
                <td>{{domaine.libelle}}</td>
                <td>
                    <div *ngIf="domaine.responsableId">
                        <a [routerLink]="['../ressource', domaine.responsableId  ]" >{{domaine.responsableId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../domaine', domaine.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'domaine/'+ domaine.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'domaine/'+ domaine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
