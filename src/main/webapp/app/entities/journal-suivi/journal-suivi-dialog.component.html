<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJournalSuiviLabel" jhiTranslate="plamobApp.journalSuivi.home.createOrEditLabel">Create or edit a Journal Suivi</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!journalSuivi.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="journalSuivi.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.journalSuivi.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="journalSuivi.date"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.journalSuivi.evenement" for="field_evenement">Evenement</label>
            <input type="text" class="form-control" name="evenement" id="field_evenement"
                [(ngModel)]="journalSuivi.evenement" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.journalSuivi.mission" for="field_mission">Mission</label>
            <select class="form-control" id="field_mission" name="mission" [(ngModel)]="journalSuivi.missionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="missionOption.id" *ngFor="let missionOption of missions; trackBy: trackMissionById">{{missionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
