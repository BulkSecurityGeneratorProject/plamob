<div>
    <h2>
        <span jhiTranslate="plamobApp.journalSuivi.home.title">Journal Suivis</span>
        <button class="btn btn-primary float-right jh-create-entity create-journal-suivi" [routerLink]="['/', { outlets: { popup: ['journal-suivi-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="plamobApp.journalSuivi.home.createLabel">
            Create new Journal Suivi
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="journalSuivis">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plamobApp.journalSuivi.date">Date</span></th>
            <th><span jhiTranslate="plamobApp.journalSuivi.evenement">Evenement</span></th>
            <th><span jhiTranslate="plamobApp.journalSuivi.mission">Mission</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let journalSuivi of journalSuivis ;trackBy: trackId">
                <td><a [routerLink]="['../journal-suivi', journalSuivi.id ]">{{journalSuivi.id}}</a></td>
                <td>{{journalSuivi.date | date:'mediumDate'}}</td>
                <td>{{journalSuivi.evenement}}</td>
                <td>
                    <div *ngIf="journalSuivi.missionId">
                        <a [routerLink]="['../mission', journalSuivi.missionId  ]" >{{journalSuivi.missionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../journal-suivi', journalSuivi.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'journal-suivi/'+ journalSuivi.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'journal-suivi/'+ journalSuivi.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
