<div>
    <h2>
        <span jhiTranslate="plamobApp.responsabiliteAffectation.home.title">Responsabilite Affectations</span>
        <button class="btn btn-primary float-right jh-create-entity create-responsabilite-affectation" [routerLink]="['/', { outlets: { popup: ['responsabilite-affectation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="plamobApp.responsabiliteAffectation.home.createLabel">
            Create new Responsabilite Affectation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="responsabiliteAffectations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="plamobApp.responsabiliteAffectation.affectation">Affectation</span></th>
            <th><span jhiTranslate="plamobApp.responsabiliteAffectation.ressourceMobile">Ressource Mobile</span></th>
            <th><span jhiTranslate="plamobApp.responsabiliteAffectation.responsableRessourceMobile">Responsable Ressource Mobile</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let responsabiliteAffectation of responsabiliteAffectations ;trackBy: trackId">
                <td><a [routerLink]="['../responsabilite-affectation', responsabiliteAffectation.id ]">{{responsabiliteAffectation.id}}</a></td>
                <td>
                    <div *ngIf="responsabiliteAffectation.affectationId">
                        <a [routerLink]="['../affectation', responsabiliteAffectation.affectationId  ]" >{{responsabiliteAffectation.affectationId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="responsabiliteAffectation.ressourceMobileId">
                        <a [routerLink]="['../ressource', responsabiliteAffectation.ressourceMobileId  ]" >{{responsabiliteAffectation.ressourceMobileId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="responsabiliteAffectation.responsableRessourceMobileId">
                        <a [routerLink]="['../ressource', responsabiliteAffectation.responsableRessourceMobileId  ]" >{{responsabiliteAffectation.responsableRessourceMobileId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../responsabilite-affectation', responsabiliteAffectation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'responsabilite-affectation/'+ responsabiliteAffectation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'responsabilite-affectation/'+ responsabiliteAffectation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
