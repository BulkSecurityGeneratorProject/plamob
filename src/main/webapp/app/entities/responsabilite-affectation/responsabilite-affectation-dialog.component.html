<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myResponsabiliteAffectationLabel" jhiTranslate="plamobApp.responsabiliteAffectation.home.createOrEditLabel">Create or edit a Responsabilite Affectation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!responsabiliteAffectation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="responsabiliteAffectation.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.responsabiliteAffectation.affectation" for="field_affectation">Affectation</label>
            <select class="form-control" id="field_affectation" name="affectation" [(ngModel)]="responsabiliteAffectation.affectationId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="affectationOption.id" *ngFor="let affectationOption of affectations; trackBy: trackAffectationById">{{affectationOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.responsabiliteAffectation.ressourceMobile" for="field_ressourceMobile">Ressource Mobile</label>
            <select class="form-control" id="field_ressourceMobile" name="ressourceMobile" [(ngModel)]="responsabiliteAffectation.ressourceMobileId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ressourceOption.id" *ngFor="let ressourceOption of ressources; trackBy: trackRessourceById">{{ressourceOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.responsabiliteAffectation.responsableRessourceMobile" for="field_responsableRessourceMobile">Responsable Ressource Mobile</label>
            <select class="form-control" id="field_responsableRessourceMobile" name="responsableRessourceMobile" [(ngModel)]="responsabiliteAffectation.responsableRessourceMobileId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ressourceOption.id" *ngFor="let ressourceOption of ressources; trackBy: trackRessourceById">{{ressourceOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
