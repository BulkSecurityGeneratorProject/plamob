<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAffectationLabel" jhiTranslate="plamobApp.affectation.home.createOrEditLabel">Create or edit a Affectation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!affectation.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="affectation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.dateDebut" for="field_dateDebut">Date Debut</label>
            <div class="input-group">
                <input id="field_dateDebut" type="text" class="form-control" name="dateDebut" ngbDatepicker  #dateDebutDp="ngbDatepicker" [(ngModel)]="affectation.dateDebut"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateDebutDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.dateFin" for="field_dateFin">Date Fin</label>
            <div class="input-group">
                <input id="field_dateFin" type="text" class="form-control" name="dateFin" ngbDatepicker  #dateFinDp="ngbDatepicker" [(ngModel)]="affectation.dateFin"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateFinDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.taux" for="field_taux">Taux</label>
            <input type="number" class="form-control" name="taux" id="field_taux"
                [(ngModel)]="affectation.taux" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.etat" for="field_etat">Etat</label>
            <select class="form-control" name="etat" [(ngModel)]="affectation.etat" id="field_etat" >
                <option value="ATTENTE_VALIDATION">{{'plamobApp.ETAT_AFFECTATION.ATTENTE_VALIDATION' | translate}}</option>
                <option value="VALIDEE">{{'plamobApp.ETAT_AFFECTATION.VALIDEE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.profil" for="field_profil">Profil</label>
            <select class="form-control" id="field_profil" name="profil" [(ngModel)]="affectation.profilId">
                <option [ngValue]="null"></option>
                <option [ngValue]="profilOption.id" *ngFor="let profilOption of profils; trackBy: trackProfilById">{{profilOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.affectationDemandeePar" for="field_affectationDemandeePar">Affectation Demandee Par</label>
            <select class="form-control" id="field_affectationDemandeePar" name="affectationDemandeePar" [(ngModel)]="affectation.affectationDemandeeParId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ressourceOption.id" *ngFor="let ressourceOption of ressources; trackBy: trackRessourceById">{{ressourceOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.affectationValideePar" for="field_affectationValideePar">Affectation Validee Par</label>
            <select class="form-control" id="field_affectationValideePar" name="affectationValideePar" [(ngModel)]="affectation.affectationValideeParId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ressourceOption.id" *ngFor="let ressourceOption of ressources; trackBy: trackRessourceById">{{ressourceOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.ressourceAffectee" for="field_ressourceAffectee">Ressource Affectee</label>
            <select class="form-control" id="field_ressourceAffectee" name="ressourceAffectee" [(ngModel)]="affectation.ressourceAffecteeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ressourceOption.id" *ngFor="let ressourceOption of ressources; trackBy: trackRessourceById">{{ressourceOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.affectation.livrable" for="field_livrable">Livrable</label>
            <select class="form-control" id="field_livrable" name="livrable" [(ngModel)]="affectation.livrableId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="livrableOption.id" *ngFor="let livrableOption of livrables; trackBy: trackLivrableById">{{livrableOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
