<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRessourceLabel" jhiTranslate="plamobApp.ressource.home.createOrEditLabel">Create or edit a Ressource</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ressource.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ressource.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.ressource.trigramme" for="field_trigramme">Trigramme</label>
            <input type="text" class="form-control" name="trigramme" id="field_trigramme"
                [(ngModel)]="ressource.trigramme" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.ressource.tel" for="field_tel">Tel</label>
            <input type="text" class="form-control" name="tel" id="field_tel"
                [(ngModel)]="ressource.tel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.ressource.typeRess" for="field_typeRess">Type Ress</label>
            <select class="form-control" name="typeRess" [(ngModel)]="ressource.typeRess" id="field_typeRess" >
                <option value="MOB">{{'plamobApp.TYPE_RESSOURCE.MOB' | translate}}</option>
                <option value="DOM">{{'plamobApp.TYPE_RESSOURCE.DOM' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="plamobApp.ressource.profil" for="field_profil">Profil</label>
            <select class="form-control" id="field_profil" name="profil" [(ngModel)]="ressource.profilId">
                <option [ngValue]="null"></option>
                <option [ngValue]="profilOption.id" *ngFor="let profilOption of profils; trackBy: trackProfilById">{{profilOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
