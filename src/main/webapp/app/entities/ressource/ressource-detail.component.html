
<div *ngIf="ressource">
    <h2><span jhiTranslate="plamobApp.ressource.detail.title">Ressource</span> {{ressource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="plamobApp.ressource.trigramme">Trigramme</span></dt>
        <dd>
            <span>{{ressource.trigramme}}</span>
        </dd>
        <dt><span jhiTranslate="plamobApp.ressource.tel">Tel</span></dt>
        <dd>
            <span>{{ressource.tel}}</span>
        </dd>
        <dt><span jhiTranslate="plamobApp.ressource.typeRess">Type Ress</span></dt>
        <dd>
            <span jhiTranslate="{{'plamobApp.TYPE_RESSOURCE.' + ressource.typeRess}}">{{ressource.typeRess}}</span>
        </dd>
        <dt><span jhiTranslate="plamobApp.ressource.profil">Profil</span></dt>
        <dd>
            <div *ngIf="ressource.profilId">
                <a [routerLink]="['/profil', ressource.profilId]">{{ressource.profilId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ressource/'+ ressource.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
